<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D标签云</title>
	<style>
		ul{
			width: 500px;
			height: 500px;
			margin: auto;
			position: relative;
		}
		li{
			transition: all 0.5s;
			list-style-type: none;
			position: absolute;
			left:250px;
			top: 250px;
		}
		li:hover{
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<ul id="app">
		
	</ul>

	字体大小：<input type="text" value='48px' id='daxiao'>
