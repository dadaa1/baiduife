<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI组件之排序表格</title>
	<style>
	table,tr,td,th{
		border-collapse:collapse; 
		border:1px solid #000;
	}
	th{
		background-color: gray;
		color: #fff;
		position: relative;
		width: 60px;
	}
	th>span:first-child{
		font-size: 12px;
		position: absolute;
		right:8px;
		top:4px;
	}
	th>span:last-child{
		font-size: 12px;
		position: absolute;
		right:8px;
		bottom:4px;
	}
	
	th,td{
		padding: 10px 20px;
		text-align: center;
	}
    span{
        cursor: pointer;
    }
	</style>
</head>
<body>

</body>
</html>
