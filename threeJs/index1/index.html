<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebGL No.1 - Three.js 入门</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<canvas id="app"></canvas>
	<script src="../three.js"></script>
	<script type="text/javascript">
	var renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('app')
    });
    renderer.setClearColor(0x000000); // black
    renderer.setSize(window.innerWidth,window.innerHeight);
    // scene
    var scene = new THREE.Scene();

    // camera
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(30, 40, 50);
    camera.lookAt(scene.position);
    scene.add(camera);
   /* var axes=new THREE.AxisHelper(20);
    scene.add(axes);*/
    //光源
   	var light = new THREE.DirectionalLight();
	light.position.set(2, 5, 3);
	scene.add(light);
    // a cube in the scene
    var cube = new THREE.Mesh(new THREE.CubeGeometry(40, 15, 15),
            new THREE.MeshLambertMaterial({
                color: 0xffff00,
            })
    );
   scene.add(cube);    
   var yuan1 = new THREE.Mesh(new THREE.TorusGeometry(3, 1, 12, 18),
            new THREE.MeshBasicMaterial({
                color: 0xff0000,
                //wireframe: true
            })
    );
    yuan1.position.set(-15,-7,7)
    scene.add(yuan1)
    var yuan2 = new THREE.Mesh(new THREE.TorusGeometry(3, 1, 12, 18),
            new THREE.MeshBasicMaterial({
                color: 0xff0000,
            })
    );
    yuan2.position.set(15,-7,7)
    scene.add(yuan2)
    // render
    renderer.render(scene, camera);
	</script>
</body>
</html>
