<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebGL No.1 - Three.js 入门</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<canvas id="app"></canvas>
	<script src="../three.js"></script>
	<script type="text/javascript">
	var renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('app')
    });
    renderer.shadowMapEnabled = true;
    renderer.setClearColor(0x000000); // black
    renderer.setSize(window.innerWidth,window.innerHeight);
    // scene
    var scene = new THREE.Scene();

    // camera
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(30, 40, 50);
    camera.lookAt(scene.position);
    scene.add(camera);
/*    var axes=new THREE.AxisHelper(20);
    scene.add(axes);*/
    var mian=new THREE.Mesh(new THREE.PlaneGeometry(100, 100),new THREE.MeshLambertMaterial({
                color: 0xffffff,
            })
    )
    mian.rotation.x=-0.5*Math.PI;
    mian.position.set(-10,-25,-25);
    mian.receiveShadow = true;
    scene.add(mian);
    // a cube in the scene
    var cube = new THREE.Mesh(new THREE.CubeGeometry(40, 15, 15),
            new THREE.MeshLambertMaterial({
                color: 0xffff00,
            })
    );
    cube.receiveShadow = true;
    cube.castShadow = true;
   scene.add(cube);    
   var yuan1 = new THREE.Mesh(new THREE.TorusGeometry(3, 1, 12, 18),
            new THREE.MeshBasicMaterial({
                color: 0xff0000,
                //wireframe: true
            })
    );
      yuan1.receiveShadow = true;
     yuan1.castShadow = true;
    yuan1.position.set(-15,-7.5,7,5)
    scene.add(yuan1)
    var yuan2 = new THREE.Mesh(new THREE.TorusGeometry(3, 1, 12, 18),
            new THREE.MeshBasicMaterial({
                color: 0xff0000,
            })
    );
    yuan2.receiveShadow = true;
     yuan2.castShadow = true;
    yuan2.position.set(15,-7.5,7.5)
    scene.add(yuan2)

    //光源
 var light = new THREE.DirectionalLight();
light.position.set(0, 4, 6);
light.target = cube;
light.castShadow=true;
light.shadowCameraVisible = true;
light.shadowCameraNear = 2;
light.shadowCameraFar = 100;
light.shadowCameraLeft = -30;
light.shadowCameraRight = 30;
light.shadowCameraTop = 50;
light.shadowCameraBottom = -10;
scene.add(light);
    // render
    renderer.render(scene, camera);
	</script>
</body>
</html>
