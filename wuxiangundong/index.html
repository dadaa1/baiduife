	</ul>
	<div style='display: none;' id='jia'>加载中·······</div>
	<script>
var ul=document.getElementsByTagName('ul')[0];
var triggerDistance = 10;
function fetchData() {
  var distance = document.body.getBoundingClientRect().bottom - window.innerHeight;
  if (distance < triggerDistance ) {
  	appendHtml();
  }

}
var i=0;
var div=document.getElementById('jia');
function appendHtml(){
	div.style.display='block';
	setTimeout(function(){
		div.style.display='none';
		var li=document.createElement('li');
		li.innerText='我是新添加的~'+i++;
		ul.appendChild(li);
	},1000)
}
window.addEventListener('scroll', fetchData);
	</script>
