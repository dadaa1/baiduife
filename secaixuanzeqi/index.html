<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI组件之色彩选择器</title>
	<style>
		#app{
			position: relative;
			width: 400px;
			height: 400px;
			border:1px solid red;
			display: inline-block;
		}
		#hua{
			position: relative;
			width: 25px;
			height: 400px;
			border:1px solid red;
			display: inline-block;	
		}
		.cricle{
			display: inline-block;
			width: 10px;
			height: 10px;
			position: absolute;
			border-radius: 50%;
			border:solid red 5px;
		}
		#one+span{
			top:175px;
			left:175px;
		}
		#two+span{
			top:175px;
			left: 2.5px;
		}
	</style>
</head>
<body>
	<div id="app"><canvas id='one'></canvas><span class="cricle"></span></div>
	<div id="hua"><canvas id="two"></canvas><span class="cricle"></span></div>
	<script src='my.js'></script>
</body>
</html>
